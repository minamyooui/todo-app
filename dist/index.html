<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <header></header>
  <div class="sidenav">
    <button type="button" class="collapsible">Projects</button>
    <div class="projects">
      <button id="newP">Add new project</button>
      <div class="pContainer">
      </div>
    </div>
  </div>
  <div class="main">
    <button id="addTodo">Add new Todo</button>
    <div class="form hideform">
      <form>
        <p>Add new to-do</p>
        <ul>
          <li>
            <label for="title">Title:</label>
            <input type="text" id="title"/>
          </li>
          <li>
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="3">Description</textarea>
          </li>
          <li>
            <label for="date">Date:</label>
            <input type="date" id="date">
          </li>
          <li>
            <label for="priority">Priority:</label>
            <input type="text" id="priority">
          </li>
          <li class="buttons">
            <button type="button" id="submit">Submit</button>
            <button type="button" id="close">Close</button>
          </li>
        </ul>
      </form>
    </div>
    <div class="todobox">
      
    </div>
    <h3>Completed</h3>
    <div class="donebox">
      
    </div>
  </div>
</body>
</html>
